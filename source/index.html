<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="scss/all.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <section class="wrap">
        <section class="row no-gutters">
            <section class="col-8">
                <section class="mission mission-primary p-5 d-flex flex-column justify-content-between">
                    <!-- mission-input -->
                    <section class="mission-input-group">
                        <input type="text" class="mission-input p-3 w-100" placeholder="Add A New Mission...">
                        <button class="mission-btn bg-white h-100 p-3" type="button" id="button-addon1">+</button>
                    </section>

                    <!-- mission-time -->
                    <section class="mission-time">
                        <div class="row align-items-center">
                            <div class="col-1">
                                <div class="mission-complete d-flex justify-content-center align-items-center"></div>
                            </div>
                            <div class="col-7">
                                <div class="row">
                                    <div class="col-12">
                                        <span class="mission-name text-uppercase font-weight-bold">the First thing to do
                                            today</span>
                                    </div>
                                    <div class="col-12 mt-1">
                                        <div class="mission-complete-list mt-1">
                                            <div class="mission-complete-item"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <section>
                            <span class="mission-countDown font-weight-bold">25:00</span>
                        </section>
                    </section>

                    <!-- mission list -->
                    <section class="mission-list mt-0">
                        <div class="mission-item d-flex align-items-center">
                            <div class="mission-item-complete d-flex justify-content-center align-items-center"></div>
                            <div class="mission-item-name ml-2 font-weight-bold text-uppercase"><span>the second thing to do today</span></div>
                            <div class="mission-item-pomodoro d-flex justify-content-center align-items-center">
                                <i class="material-icons">play_arrow</i>
                            </div>
                        </div>
                        <div class="mission-item d-flex align-items-center">
                            <div class="mission-item-complete d-flex justify-content-center align-items-center"></div>
                            <div class="mission-item-name ml-2 font-weight-bold text-uppercase"><span>the second thing to do today</span></div>
                            <div class="mission-item-pomodoro d-flex justify-content-center align-items-center">
                                <i class="material-icons">play_arrow</i>
                            </div>
                        </div>
                        <div class="mission-item d-flex align-items-center">
                            <div class="mission-item-complete d-flex justify-content-center align-items-center"></div>
                            <div class="mission-item-name ml-2 font-weight-bold text-uppercase"><span>the imporment thing to do today</span></div>
                            <div class="mission-item-pomodoro d-flex justify-content-center align-items-center">
                                <i class="material-icons">play_arrow</i>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end">
                            <a href="#" class="mission-more text-uppercase font-weight-bold">more</a>
                        </div>
                    </section>

                    <!-- pomodoro -->
                    <section class="pomodoro pomodoro-primary d-flex justify-content-center align-items-center">
                        <div class="pomodoro-start-btn">
                            <div class="pomodoro-start-btn-img d-flex justify-content-center align-items-center">
                                <i class="material-icons">play_arrow</i>
                            </div>
                        </div>
                    </section>
                </section>
            </section>

            <section class="col-4">
                <section class="tool p-5 d-flex flex-column align-items-end">
                    <div class="tool-list">
                        <div class="tool-item">
                            <a href="#"><i class="material-icons">list</i></a>
                        </div>
                        <div class="tool-item">
                            <a href="#"><i class="material-icons">insert_chart</i></a>
                        </div>
                        <div class="tool-item">
                            <a href="#"><i class="material-icons">library_music</i></a>
                        </div>
                        <div class="tool-title d-flex justify-content-center">
                            <h1 class="title text-uppercase font-weight-bold">POMODORO</h1>
                        </div>
                    </div>
                </section>
            </section>
        </section>
    </section>
</body>

</html>
