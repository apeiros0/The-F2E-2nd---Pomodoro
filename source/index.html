<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="scss/all.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <section class="wrap">
        <section class="row no-gutters">
            <section class="col-8">
                <section class="mission mission-primary js-mission py-5 d-flex flex-column justify-content-between">
                    <!-- mission-input -->
                    <section class="mission-input-group">
                        <input type="text" class="mission-input js-mission-input p-3 w-100"
                            placeholder="Add A New Mission...">
                        <button class="mission-btn js-mission-btn bg-white h-100 p-3" type="button"
                            id="button-addon1">+</button>
                    </section>

                    <!-- mission-time -->
                    <section>
                        <section class="mission-time js-mission-time"></section>
                        <section>
                            <span class="mission-countDown js-mission-countDown font-weight-bold">25:00</span>
                        </section>
                    </section>


                    <!-- mission list -->
                    <section>
                        <ul class="mission-list js-mission-list mt-0"></ul>
                        <div class="mission-more d-flex justify-content-end">
                            <a href="#"
                                class="mission-more-link js-mission-more-link text-uppercase font-weight-bold">more</a>
                        </div>
                    </section>

                    <!-- pomodoro -->
                    <section class="pomodoro pomodoro-primary js-pomodoro d-flex justify-content-center align-items-center">
                        <div class="pomodoro-start-btn js-pomodoro-start-btn">
                            <div class="pomodoro-start-btn-img d-flex justify-content-center align-items-center">
                                <i class="material-icons js-pomodoro-play">play_arrow</i>
                                <i class="material-icons js-pomodoro-pause d-none">pause</i>
                            </div>
                        </div>
                    </section>
                </section>
            </section>

            <section class="col-4">
                <section class="tool py-5 d-flex justify-content-end">
                    <div class="tool-list d-flex flex-column justify-content-between align-items-center">
                        <section>
                            <div class="tool-item">
                                <a href="#"><i class="material-icons">list</i></a>
                            </div>
                            <div class="tool-item">
                                <a href="#"><i class="material-icons">insert_chart</i></a>
                            </div>
                            <div class="tool-item">
                                <a href="#"><i class="material-icons">library_music</i></a>
                            </div>
                        </section>
                        <div class="d-flex justify-content-center">
                            <h1 class="title text-uppercase font-weight-bold">POMODORO</h1>
                        </div>
                    </div>
                </section>
            </section>
        </section>
    </section>

    <script src="js/all.js"></script>
</body>

</html>
